<html> 
<head> 
<title>Switch Statement Samples</title>
</head>
<body>
<button onclick="simpleSwitch()">Simple Switch Sample</button>
<script>
    function simpleSwitch()
    {
    let productId=1;
    switch(productId)
    {
    case 1:
     console.log("product 1");
    break;
    case 2:
    console.log("product 2");
    break;
    default:
    console.log("unknown product");
    break;
    }
    }
    </script>
   </body>
   </html>
