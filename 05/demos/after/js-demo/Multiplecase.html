<html>
<head>
<title>
Multiple Case Statements
</title>
</head>
<body>
<button onclick="multiplecase()">Multiple Case Statements</button>
<button onclick="forgetABreak()">Forget a Break</button>
<script>
function multiplecase()
{
let color="Red";
switch(color)
{
case "Red":
case "Pink":
console.log("The color is red");
break;
case "Blue":
case "Light Blue":
case "Dark Blue":
console.log("The color is blue");
break;
case "Gray":
case "Grey":
console.log("The color is grey");
break;
default:
console.log("unknown color");
}
}
function forgetABreak()
{
let productId=2;                 //strict comparison
switch(productId)
{
case 1:
    {
let message="HL Road Frame - Black, 58";
console.log(message);
break;
    }
case 2:
    {
let message="Sport-100 Helmet, Red";
console.log(message);
break;
    }
case 3:
    {
let message="Mounatain Bike Socks,M";
console.log(message);
break;
    }
default:
    {
let message=("unknown product");
console.log(message);
break;
    }
}
}
</script>
</body>
</html>
