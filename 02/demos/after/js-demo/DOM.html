<body>
<script>  
    function fn(i)
    {

    if(i==0)
    {
    count++;
    document.getElementById("para").value=count;
    }
    if(i==1)
    {
    count--;
    document.getElementById("para").value=count;
    }
    if(i==2)
    {
    count=0;
    document.getElementById("para").value=count;
    }
}
</script>
    </body>
    <div style="border:1px solid black;width:30%;height:20%">
    <p>count=<input type="text" id="para" value="0">
    </p>
    <button class="i" onclick="fn(0)">+</button>
    <button class="i" onclick="fn(1)">-</button>
    <button class="i" onclick="fn(2)">Reset</button>
</div>
