<html>
<body>
<script>
let array=[5,6,8,1,10,51,515,383,31];
var loc=0;
var item=prompt("Enter the value to search:");
for(var i=0;i<9;i++)
{
if(array[i]==item)
{
loc=i+1;
}
}
if(loc!=0)
{
document.write("Item is  present in array at location:",loc);
}
else
{
document.write("Item is not present in array");
}
</script>
</body>
</html>
